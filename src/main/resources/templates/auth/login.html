<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title></title>
</head>
<body>
<style type="text/css">
    body {
        color: #fff;
        background: #a4dc78;
    }

    .form-control {
        min-height: 41px;
        background: #f2f2f2;
        box-shadow: none !important;
        border: transparent;
    }

    .form-control:focus {
        background: #e2e2e2;
    }

    .form-control, .btn {
        border-radius: 2px;
    }

    .login-form {
        width: 350px;
        margin: 30px auto;
        text-align: center;
    }

    .login-form h2 {
        margin: 10px 0 25px;
    }

    .login-form form {
        color: #7a7a7a;
        border-radius: 3px;
        margin-bottom: 15px;
        background: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }

    .login-form .btn {
        font-size: 16px;
        font-weight: bold;
        background: #1bdc21;
        border: none;
        outline: none !important;
    }

    .login-form .btn:hover, .login-form .btn:focus {
        background: #67dc5a;
    }

    .login-form a {
        color: #fff;
        text-decoration: underline;
    }

    .login-form a:hover {
        text-decoration: none;
    }

    .login-form form a {
        color: #7a7a7a;
        text-decoration: none;
    }

    .login-form form a:hover {
        text-decoration: underline;
    }
</style>
<!--LOGIN FORM-->
<div class="login-form">
    <form action="" method="post" th:action="@{/login}">
        <h2 class="text-center">Bejelentkezés</h2>
        <div class="alert alert-danger" th:if="${param.error}">Hibás belépési adatok</div>
        <div class="alert alert-success" th:if="${param.logout}">Sikeresen kijelentkeztél</div>
        <div class="form-group has-error">
            <input class="form-control" name="username" placeholder="Felhasználónév" required="required" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Jelszó" required="required" type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Bejelentkezés</button>
        </div>
    </form>
</div>
<!--END LOGIN FORM-->
</body>
</html>

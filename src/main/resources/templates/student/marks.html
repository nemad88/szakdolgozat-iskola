<body>
<!--NAVBAR-->
<!--REPLACED BY THYMELEAF-->
<nav th:replace="fragments/navbar :: navbar" class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Diak Placeholder</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">
        <!--SIDEBAR-->
        <!--REPLACED BY THYMELEAF-->
        <nav th:replace="fragments/sidebarStudent :: sidebar('marks')" class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Orders
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <!--MAIN CONTENT-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h1>Osztályzatok</h1>
            <div class="table-responsive">
               <p>Osztályzatok</p>
                <ul>
                    <li th:each="mark : ${marks}" th:text="${mark.subject.description} + ': ' + ${mark.mark}"></li>
                </ul>
            </div>
        </main>

    </div>
</div>

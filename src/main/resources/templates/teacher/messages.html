<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--HEAD-->
<!--REPLACED BY THYMELEAF-->
<head th:replace="fragments/head :: head">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <meta content="Jekyll v3.8.5" name="generator">
    <title>Head Title</title>

    <!--Bootstrap style-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <!-- Custom styles -->
    <link href="css/dashboard.css" rel="stylesheet" th:href="@{/css/dashboard.css}">

</head>


<body>

<!--NAVBAR-->
<!--REPLACED BY THYMELEAF-->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" th:replace="fragments/navbar :: navbar">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Diak Placeholder</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">

        <!--SIDEBAR-->
        <!--REPLACED BY THYMELEAF-->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar"
             th:replace="fragments/sidebarTeacher :: sidebar('messages')">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">

                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Orders
                        </a>
                    </li>

                </ul>
            </div>
        </nav>


        <!--MAIN CONTENT-->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-4" role="main">

            <h1>Bejegyzések</h1>

            <!--FILTERS-->
            <form action="" th:action="@{/teacher/messages}" th:object="${filter}" method="post">

                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <a class="btn btn-link" th:href="@{${'/teacher/newMessage'}}">Új bejegyzés hozzáadása</a>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="date-start" class="label label-default">Kezdő dátum:</label>
                        <input th:value="2018-07-22" id="date-start" type="datetime-local"
                               class="form-control datetime-local"
                               th:field="*{dateStart}">
                    </div>

                    <div class="form-group col-lg-4">
                        <label for="date-end" class="label label-default">Záró dátum:</label>
                        <input value="" th:value="${filter.dateEnd}" id="date-end" type="datetime-local"
                               class="form-control datetime-local" th:field="*{dateEnd}">
                    </div>

                    <div class="form-group col-lg-4">
                        <label for="students" class="label label-default">Diák neve:</label>
                        <select class="custom-select" id="students" th:field="*{studentId}">
                            <option value="-1"></option>
                            <option value="1" th:each="student : ${students}"
                                    th:text="${student.lastName}+ ' ' + ${student.firstName}" th:value="${student.id}">
                                Tantargy
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-12">
                        <button class="btn btn-md btn-primary" type="submit">Szűrés</button>
                        <a th:href="@{/teacher/messages}" class="btn btn-md btn-danger">Szűrők
                            törlése</a>
                    </div>
                </div>
            </form>
            <!--FILTERS END-->
            <div class="table-responsive">
                <table class="table table-striped mt-3">
                    <thead>
                    <tr>
                        <th scope="col">Diák neve</th>
                        <th scope="col">Bejegyzés időpontja</th>
                        <th scope="col">Üzenet</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="message : ${messages}">
                        <td th:text="${message.student.lastName} + ' ' + ${message.student.firstName}"></td>
                        <td th:text="${#temporals.format(message.date, 'yyyy. MMMM dd. HH:mm')}"></td>
                        <td th:text="${message.messageTitle}"></td>
                        <td>
                            <a th:href="@{${'/teacher/message/'} + ${message.id}}">Olvas</a>
                            <span> / </span>
                            <a th:href="@{${'/teacher/deletemessage'}(delete=${message.id})}">Töröl</a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>
</div>

<!--SCRIPTS-->
<!--REPLACED BY THYMELEAF-->
<div th:replace="fragments/scripts :: scripts">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="js/dashboard.js"></script>
</div>
</body>
</html>
